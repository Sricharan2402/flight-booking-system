openapi: 3.0.3
info:
  title: Admin Service API
  description: Administrative API for flight management
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com
  license:
    name: Proprietary
servers:
  - url: /api/v1
    description: Production server
paths:
  /flights:
    post:
      summary: Create a new flight
      description: Creates a new flight schedule and triggers journey generation
      operationId: createFlight
      tags:
        - Flights
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFlightRequest'
      responses:
        '201':
          description: Flight created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlightResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: 'common-components.yaml#/components/schemas/ErrorResponse'
        '409':
          description: Flight already exists with the same details
          content:
            application/json:
              schema:
                $ref: 'common-components.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: 'common-components.yaml#/components/schemas/ErrorResponse'
components:
  schemas:
    CreateFlightRequest:
      type: object
      required:
        - source_airport
        - destination_airport
        - departure_time
        - arrival_time
        - airplane_id
        - price
        - total_seats
      properties:
        source_airport:
          type: string
          minLength: 3
          maxLength: 3
          pattern: '^[A-Z]{3}$'
          description: Three-letter source airport code
        destination_airport:
          type: string
          minLength: 3
          maxLength: 3
          pattern: '^[A-Z]{3}$'
          description: Three-letter destination airport code
        departure_time:
          type: string
          format: date-time
          description: Flight departure time in ISO 8601 format
        arrival_time:
          type: string
          format: date-time
          description: Flight arrival time in ISO 8601 format
        airplane_id:
          type: string
          format: uuid
          description: UUID of the airplane assigned to this flight
        price:
          type: number
          format: double
          minimum: 0
          description: Flight price in USD
        total_seats:
          type: integer
          minimum: 1
          maximum: 500
          description: Total number of seats available on this flight
    FlightResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the flight
        source_airport:
          type: string
          description: Three-letter source airport code
        destination_airport:
          type: string
          description: Three-letter destination airport code
        departure_time:
          type: string
          format: date-time
          description: Flight departure time in ISO 8601 format
        arrival_time:
          type: string
          format: date-time
          description: Flight arrival time in ISO 8601 format
        airplane_id:
          type: string
          format: uuid
          description: UUID of the airplane assigned to this flight
        price:
          type: number
          format: double
          description: Flight price in USD
        total_seats:
          type: integer
          description: Total number of seats available on this flight
        available_seats:
          type: integer
          description: Number of available seats for booking
        created_at:
          type: string
          format: date-time
          description: Timestamp when the flight was created
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the flight was last updated
