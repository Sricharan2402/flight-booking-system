server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.flightbooking: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN